# Configuration for the Labeler GitHub action, executed by
# .github/workflows/labeler.yml.
#
# The basic syntax is [label]: [path patterns].
#
# For more details on the configuration please see:
# https://github.com/marketplace/actions/labeler

# For example:
#
# "part:module":
#   - changed-files:
#     - any-glob-to-any-file:
#       - "src/frequenz/lib/core/module/**"
#
# "part:other":
#   - changed-files:
#     - any-glob-to-any-file:
#       - "src/frequenz/lib/core/other/**"
#
# # For excluding some files (in this example, label "part:complicated"
# # everything inside src/ with a .py suffix, except for src/__init__.py)
# "part:complicated":
#   - all:
#     - changed-files:
#       - any-glob-to-any-file:
#         - "src/**/*.py"
#       - all-glob-to-all-file:
#         - "!src/__init__.py"
#
# Please have in mind that that the part:xxx labels need to
# be created in the GitHub repository.

"part:asyncio":
  - changed-files:
    - any-glob-to-any-file:
      - "src/frequenz/core/asyncio.py"
      - "src/frequenz/core/asyncio/**"

"part:collections":
  - changed-files:
    - any-glob-to-any-file:
      - "src/frequenz/core/collections.py"
      - "src/frequenz/core/collections/**"

"part:datetime":
  - changed-files:
    - any-glob-to-any-file:
      - "src/frequenz/core/datetime.py"
      - "src/frequenz/core/datetime/**"

"part:docs":
  - changed-files:
    - any-glob-to-any-file:
      - "**/*.md"
      - "docs/**"
      - "examples/**"
      - LICENSE

"part:math":
  - changed-files:
    - any-glob-to-any-file:
      - "src/frequenz/core/math.py"
      - "src/frequenz/core/math/**"

"part:tests":
  - changed-files:
    - any-glob-to-any-file:
      - "**/conftest.py"
      - "tests/**"

"part:tooling":
  - changed-files:
    - any-glob-to-any-file:
      - "**/*.ini"
      - "**/*.toml"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/conftest.py"
      - ".editorconfig"
      - ".git*"
      - ".git*/**"
      - "docs/*.py"
      - CODEOWNERS
      - MANIFEST.in
      - noxfile.py

"part:typing":
  - changed-files:
    - any-glob-to-any-file:
      - "src/frequenz/core/typing.py"
      - "src/frequenz/core/typing/**"
